name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff
          pip install pytest

      - name: Syntax check
        run: |
          python -m compileall backend frontend inflation_report

      - name: Lint
        run: |
          ruff check backend frontend inflation_report

      - name: Tests
        run: |
          pytest -q
